<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Array/carousel</title>
</head>
<body>
    <main>
        <div class="container pt-5">
            <div class="row">
                <div class="col-11">
                    <div class="row relative">
                        <div id="carousel" class=" col-12 text-center">
                            <!-- large image -->
                        </div>
                        <div class="col-12 text-center">
                            <button id="prevBtn" class="btn btn-light"><i class="fa-solid fa-caret-left"></i></button>
                            <button id="nextBtn" class="btn btn-light"><i class="fa-solid fa-caret-right"></i></button>
                        </div>
                    </div>
                </div>
                <div id="thumbnails" class="col-1">
                    <!-- thumbnails list -->
                </div>
            </div>
            
        </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
