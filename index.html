<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Array/carousel</title>
</head>
<body>
    <header>
        <h1 class="text-center">Il mio carousel</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="carousel col-12 text-center">
                    <img class="picture " src="img/01.webp" alt="">
                    <img class="picture " src="img/02.webp" alt="">
                    <img class="picture " src="img/03.webp" alt="">
                    <img class="picture " src="img/04.webp" alt="">
                    <img class="picture " src="img/05.webp" alt="">
                </div>
                <div class="col-12 text-center">
                    <button id="prevBtn"><i class="fa-solid fa-caret-left"></i></button>
                    <button id="nextBtn"><i class="fa-solid fa-caret-right"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
